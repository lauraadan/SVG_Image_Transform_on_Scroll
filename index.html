<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/Poppins-Light.ttf">
	<meta name="author" content="Laura Adán">
	<meta name="revised" content="Abril 2021">
	<title>15_SVG Image transform on scroll</title>

	<!-- HE CAMBIADO EL FORMATO A MI GUSTO Y EN VEZ DE AÑADIR  UN FORMATO SVG, HE UTILIZADO UN DOCUMENTO CREADO POR MI EN ILLUSTRATOR Y PUESTO EN JPG. -->
</head>
<body>
	<div class="banner">
		<video autoplay="" muted="" loop="">
			<source src="video/RETRO.mp4" type="video/mp4">
		</video>

	<div id="bg"></div>
	</div>

	<script type="text/javascript">
		let bg = document.querySelector('#bg');
		window.addEventListener('scroll', function(){
			let value = window.scrollY;
			bg.style.backgroundSize = 100 + value*2 + "px";

		})

	</script>
</body>
</html>
